<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Karen's Coding Quiz</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar my-navbar">
    <div class="container-fluid my-container">
      <span class="navbar-brand">Karen's Coding Quiz</span>
      <div class="scoreboard">View Highscores</div>
      <div>Time: 0</div>
    </div>
  </nav>

<!-- Card -->
  <div class="card old-card">
    <div id="card-questions" class="card-body">
      <h1 class="card-title">Coding Quiz Challenge</h1>
      <p class="card-text">Try to answer the following code-related questions within the time limit.</p>
      <p>Keep in mind that incorrect answers will take 10 seconds off the clock!</p>
      <div class="controls">
      <button id="start-btn" class="start-btn">Start Quiz</button>
      </div>
    </div>
  </div>

  <!-- Questions and Answers -->
  <div class="containers">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>

  <!-- Scoreboard -->
  <form id="form1" class="hide">
    Initials: <input type="text" name="initials"><br>
    <input type="button" onclick="clickSubmit()" value="Submit">
  </form>

  <!-- Footer -->
  <footer>
    <!-- Copyright -->
    <div class="mainfooter">
      Â© 2021 Copyright: Karen Roh
    </div>
  </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
